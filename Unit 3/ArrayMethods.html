<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Array Methods</title>
    <script src="ArrayMethods.js"></script>
    <link href="ArrayMethods.css" rel="stylesheet" />
</head>
<body>
    <div id="container">
        <input type="text" name="txtInput" id="txtInput">
        <div class="buttons">
            <button type="button" id="btnPush">Push</button>

            <button type="button" id="btnMap">Map</button>
        </div>
    </div> 
    <p id="output"></p>
</body>
</html>
