<!DOCTYPE html>
<html>
    <head>
        <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
        <script scr="vr.js"></script>
    </head>
    <body>
        <h1>Welcome</h1>
        <a-scene>
            <a-entity camera look-controls wasd-controls="acceleration:100" position="0 1.6 0"></a-entity>
            <a-entity gltf-model="#triceratops" scale="0.01 0.01 0.01" position="-3 0 -3"></a-entity>
            <a-box position="0 0.5 -3" rotation="0 45 0" color="blue"></a-box>
            <a-icosahedron position="2 0.5 -5" color="red" radius="1"></a-icosahedron>
            <a-cylinder position="-2 0.9 -3" color="green" theta-length="180" rotation="90"></a-cylinder>
            <a-cylinder grabbable position="-0.5 0.5 -6" color="cyan" material="side: double" open-ended="true" rotation="90 0 0"></a-cylinder>

            <a-asset-item id="triceratops"
                src="https://cdn.aframe.io/examples/ar/models/triceratops/scene.gltf"
                response-type="arraybuffer" crossorigin="anonymous">
            </a-asset-item>
        </a-scene>
    </body>
</html>
